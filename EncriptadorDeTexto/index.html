<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="./Imagenes/icons8-apps-tab-60.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="menu">
            <ul id="lista">
                <li class="nivel1"><a id="#" class="nivel1"><img src="imagenes/icons8-apps-tab-60.png"></a>
                    <ul class="nivel2">
                         <li><a href="https://www.oracle.com/pe/education/oracle-next-education/" target="_blank" id="#"><img src="imagenes/LogoONE.png" ></a></li>
                         <li><a href="https://app.aluracursos.com/user/Leninmendo" target="_blank" id="#"><img src="imagenes/LogoAlura.png" ></a></li>
                     </ul>
                 </li>
            </ul>	      
    </header>
    <main>
    <section class="contenedor">
        <!-- Lado izquierdo -->
        <div class="entrada">
            <div class="texto">
                <textarea name="eTexto" id="eTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="warning">
                <p><img class="iconWarning" width="20" height="20" src="https://img.icons8.com/material-rounded/24/box-important--v1.png" alt="box-important--v1"/>Solo letras minusculas y sin acento</p>
                <div class="pegar">
                    <button type="button" id="iPegar" onclick="pegarTexto()"><img width="24" height="24" src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/24/external-paste-file-royyan-wijaya-detailed-outline-royyan-wijaya.png" alt="external-paste-file-royyan-wijaya-detailed-outline-royyan-wijaya"/>
                    </button>
                </div>
            </div>           
                <div class="botones">
                    <button type="button" id="btnEncriptar" onclick="encriptarTexto()" href="#Texto">Encriptar</button>
                    <button type="button" id="btnDesencriptar" onclick="desencriptarTexto()" href="#Texto">Desencriptar</button>
                </div>
        </div>

        <div class="salida">
            <!-- Lado derecho -->
                <div id="divMostrarImagen" class="mostrar-imagen">
                    <img src="Imagenes/Muñeco.png" alt="Ningún mensaje fue encontrado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                    <div id="divMostrarTexto" class="mostrar-texto">
                        <textarea name="sTexto" id="sTexto" cols="30" rows="10" readonly></textarea>
                            <div class="boton">
                                <button type="button" id="btnCopiar" onclick="copiarTexto()">Copiar</button>
                            </div>
                    </div>
        </div>
    </main>
    </section>
    <footer>
        <p class="diseñador">Designed by | Lenin Mendo</p>
        <div class="iconos">
            <a href="https://www.linkedin.com/in/leninmendo/" target="_blank"><img class="derecha" width="30" height="30" src="Imagenes/icons8-linkedin.svg" alt="logoLinkedin"></a>
            <a href="https://github.com/LeninMendo" target="_blank"><img width="30" height="30" class="derecha" src="Imagenes/icons8-github.svg" alt="GitHubLeninMendo"></a>
            <a href="https://www.instagram.com/leann_og/" target="_blank"><img class="derecha" width="30" height="30" src="Imagenes/icons8-instagram.svg" alt="InstagramLeninMendo"></a>
            
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
